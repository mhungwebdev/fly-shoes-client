name: Deploy Private GitHub repository to cPanel
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: Get Code
    - name: Setup node version
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Install Node
      run: npm install
    - name: Build
      run: npm run build
    - name: Push to cPANEL
      uses: anvil-solutions/Fast-FTP-Action@2.1.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        port: 21
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local_dir: ./dist/
        remote_dir: /
